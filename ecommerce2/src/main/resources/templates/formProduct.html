<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Beauty MakeUp</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>

<h1> Adicionar produto </h1>

<form method="POST" action="/product/add" th:object="${product}" enctype="multipart/form-data">
  <input type="hidden" th:field="*{id}"></input>
  <div class="form-group">
    <label>Nome: </label>
    <input type="text" class="form-control" th:field="*{name}"></input>
  </div>
  
  <div class="form-group">
    <label>Pre√ßo: </label>
    <input type="text" class="form-control" th:field="*{price}"></input>
  </div>
  
   <div class="form-group">
    <label>Quantidade: </label>
    <input type="number" class="form-control" min="1" th:field="*{quantity}"></input>
  </div>
  
  <div class="form-group">
  	<label>Selecione Imagem: </label>
  	<input type="file" class="form-control" name="image"></input>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="/js/bootstrap.min.js">  </script>
</body>
</html>
