<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Carrinho de compras</title>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
	<div class="row">
        <div class="col-md-10">
	        <h4>Seu Carrinho</h4>
	        <div class="table-responsive">      
		        <table id="mytable" class="table table-bordred table-striped">           
			       <thead>
				       <th>Produto</th>
				       <th>Pre√ßo</th>
				       <th>Quantidade</th>
				       <th>Remover</th>
			       </thead>
				    <tbody th:each="product : ${productsList}">
					    <tr th:if="${product.contains_list} == true">
						    <td th:text="${product.name}"></td>
						    <td th:text="${product.price}"></td>
						    <td th:text="${product.quantity}"></td>
						    <td>
						    	<p data-placement="top" 
						    		data-toggle="tooltip" 
						    		title="Remover">
						    			<a th:href="@{/shoppingcart/remove/{id}
						    			(id = ${product.id})}">
						    				<span class="glyphicon glyphicon-trash"></span>
					    				</a>
			    				</p>
		    				</td>
						</tr> 
				    </tbody>      
				</table> 
	     	</div>
        </div>
        <div class="col-md-2">
        	<h4>Resumo da Compra</h4>
        	<div class="table-responsive"> 
	        	<table id="mytable" class="table table-bordred table-striped">
	        		<tr>
	        			<td>Total:</td>
	        			<td th:text="${total}"></td>
	        		</tr>
	        		<tr>
	        			<td sec:authorize="hasRole('USER')"><a th:href="@{/shoppingcart/buy}"><button class="btn btn-success">Comprar</button></a></td>
	        		</tr>
	        	</table>
        	</div>
        </div>
	</div>
	
</div>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
